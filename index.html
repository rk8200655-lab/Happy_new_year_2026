<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ğŸ†</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
  color: white;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255,255,255,0.12);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  max-width: 380px;
  width: 90%;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  z-index: 2;
}

h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

h2 {
  font-size: 18px;
  margin-bottom: 15px;
}

p {
  font-size: 16px;
  line-height: 1.5;
}

input {
  width: 90%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  margin-top: 15px;
}

button {
  margin-top: 12px;
  padding: 10px 20px;
  border-radius: 25px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  background: #ff9800;
  color: black;
}

button:hover {
  background: #ffc107;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 1;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
  <h1>ğŸ‰ Happy New Year 2026 ğŸ‰</h1>
  <h2 id="fromText">Warm wishes just for you âœ¨</h2>

  <p>
    May this New Year bring you<br>
    ğŸŒŸ Happiness & Peace<br>
    ğŸŒŸ Success & Growth<br>
    ğŸŒŸ Good Health & Smiles<br><br>
    May 2026 be full of new hopes,<br>
    beautiful moments and achievements ğŸ†
  </p>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <br>
  <button onclick="createLink()">Create Share Link ğŸ”—</button>

  <p id="linkBox" style="font-size:14px;margin-top:10px;"></p>
</div>

<script>
// Show sender name
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
if (name) {
  document.getElementById("fromText").innerText =
    "Happy New Year wishes from " + name + " ğŸ";
}

// Create share link
function createLink() {
  const yourName = document.getElementById("nameInput").value.trim();
  if (!yourName) {
    alert("Please enter your name");
    return;
  }
  const link = location.origin + location.pathname + "?name=" + encodeURIComponent(yourName);
  document.getElementById("linkBox").innerHTML =
    `Share this link â¤ï¸<br><a href="${link}" target="_blank" style="color:#ffd54f">${link}</a>`;
}

// Firecracker animation
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function firecracker() {
  const x = random(0, canvas.width);
  const y = random(0, canvas.height / 2);

  for (let i = 0; i < 80; i++) {
    ctx.fillStyle = `hsl(${Math.random() * 360},100%,60%)`;
    ctx.beginPath();
    ctx.arc(
      x + random(-100, 100),
      y + random(-100, 100),
      2,
      0,
      Math.PI * 2
    );
    ctx.fill();
  }
}

setInterval(() => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  firecracker();
}, 800);

window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};
</script>

</body>
</html>
