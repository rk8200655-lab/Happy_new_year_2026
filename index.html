<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
  color: white;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255,255,255,0.18);
  padding: 30px;
  border-radius: 22px;
  text-align: center;
  max-width: 380px;
  width: 90%;
  box-shadow: 0 15px 35px rgba(0,0,0,0.35);
  z-index: 2;
}

h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

h2 {
  font-size: 18px;
  margin-bottom: 15px;
}

p {
  font-size: 16px;
  line-height: 1.6;
}

.heart {
  font-size: 42px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

input {
  width: 90%;
  padding: 10px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  margin-top: 15px;
}

button {
  margin-top: 12px;
  padding: 10px 22px;
  border-radius: 25px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  background: #ffeb3b;
  color: #333;
}

button:hover {
  background: #fff176;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 1;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
  <div class="heart">‚ù§Ô∏è</div>

  <h1>Happy New Year 2026 üéâ</h1>
  <h2 id="fromText">Sending love & good vibes ‚ú®</h2>

  <p>
    May this New Year fill your life with<br>
    üíñ Love & Happiness<br>
    üåü Success & Positivity<br>
    üòä Smiles & Peace<br><br>
    Wishing you a beautiful and memorable 2026 üéÜ
  </p>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <br>
  <button onclick="createLink()">Create Share Link üîó</button>

  <p id="linkBox" style="font-size:14px;margin-top:10px;"></p>
</div>

<script>
// Show sender name
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
if (name) {
  document.getElementById("fromText").innerText =
    "Happy New Year wishes from " + name + " ‚ù§Ô∏è";
}

// Create share link
function createLink() {
  const yourName = document.getElementById("nameInput").value.trim();
  if (!yourName) {
    alert("Please enter your name");
    return;
  }
  const link = location.origin + location.pathname + "?name=" + encodeURIComponent(yourName);
  document.getElementById("linkBox").innerHTML =
    `Share this link üíå<br><a href="${link}" target="_blank" style="color:white">${link}</a>`;
}

// Firecrackers
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function firecracker() {
  const x = random(0, canvas.width);
  const y = random(0, canvas.height / 2);

  for (let i = 0; i < 90; i++) {
    ctx.fillStyle = `hsl(${Math.random() * 360},100%,60%)`;
    ctx.beginPath();
    ctx.arc(
      x + random(-120, 120),
      y + random(-120, 120),
      2,
      0,
      Math.PI * 2
    );
    ctx.fill();
  }
}

setInterval(() => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  firecracker();
}, 900);

window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};
</script>

</body>
</html>
