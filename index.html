<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ğŸ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #ff9a9e, #ff4e8a);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.15);
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  max-width: 360px;
  width: 90%;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

h1 { font-size: 26px; }
h2 { font-size: 18px; }

.heart {
  font-size: 42px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

input {
  width: 90%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  margin-top: 10px;
}

button {
  margin: 10px 5px;
  padding: 10px 18px;
  border-radius: 25px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

.yes { background: #00ff9d; }
.no { background: #ff3b3b; color: white; }

.share {
  background: #2f80ff;
  color: white;
}

.result {
  margin-top: 15px;
  font-size: 16px;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
  <div class="heart">â¤ï¸</div>
  <h1>Happy New Year 2026 ğŸ‰</h1>
  <h2 id="fromText">A special wish for you âœ¨</h2>

  <p>
    New year means new memories ğŸ˜Š<br>
    Will you stay connected with me this year also? ğŸ’–
  </p>

  <button class="yes" onclick="yesClick()">YES ğŸ˜„</button>
  <button class="no" onclick="noClick()">NO ğŸ™ˆ</button>

  <div class="result" id="result"></div>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <br>
  <button class="share" onclick="createLink()">Create Share Link</button>

  <div class="result" id="linkBox"></div>
</div>

<!-- Background Music -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
// Name from URL
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
if (name) {
  document.getElementById("fromText").innerText =
    "This New Year wish is sent by " + name + " ğŸ";
}

// Button actions
function yesClick() {
  document.getElementById("result").innerText =
    "Yay! This year will be amazing together ğŸŒŸğŸ’–";
  startFireworks();
}

function noClick() {
  document.getElementById("result").innerText =
    "No worries ğŸ˜Š Wishing you a happy and successful year ğŸŒˆ";
}

// Share link
function createLink() {
  const yourName = document.getElementById("nameInput").value.trim();
  if (!yourName) {
    alert("Please enter your name");
    return;
  }
  const link = location.origin + location.pathname + "?name=" + encodeURIComponent(yourName);
  document.getElementById("linkBox").innerHTML =
    "Share this link ğŸ’Œ<br><a style='color:white' href='"+link+"' target='_blank'>"+link+"</a>";
}

// Fireworks
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function startFireworks() {
  for (let i = 0; i < 100; i++) {
    ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
    ctx.beginPath();
    ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 2, 0, Math.PI*2);
    ctx.fill();
  }
}
</script>

</body>
</html>
